<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Boulder Scorecard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: sans-serif; padding: 12px; margin: 0; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
  th { background: #f2f2f2; }
  .num-btns { display: flex; justify-content: center; gap: 4px; }
  .btn {
    padding: 8px 12px;
    font-size: 18px;
    min-width: 44px;
    background: #eee;
    border: 1px solid #ccc;
    border-radius: 6px;
    user-select: none;
  }
  .btn:active { background: #ddd; }
  .toggle {
    width: 28px;
    height: 28px;
    transform: scale(1.3);
  }
  .totals {
    position: sticky;
    bottom: 0;
    background: white;
    padding: 12px;
    border-top: 2px solid #000;
    margin-top: 12px;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 8px;
  }
</style>
</head>
<body>

<h2>Boulder Scorecard</h2>

<table id="score">
  <thead>
    <tr>
      <th>#</th>
      <th>F</th>
      <th>FPZ</th>
      <th>Z</th>
      <th>FPT</th>
      <th>T</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="totals">
  <div>FPZ: <span id="t-fpz">0</span></div>
  <div>Z: <span id="t-z">0</span></div>
  <div>FPT: <span id="t-fpt">0</span></div>
  <div>T: <span id="t-t">0</span></div>
</div>

<script>
  const ROWS = 15;
  const key = "boulder-scorecard-v2";

  let data = JSON.parse(localStorage.getItem(key) || "null")
           || Array.from({length: ROWS}, () => ({
                F: 0, FPZ: 0, Z: false, FPT: 0, T: false
              }));

  const tbody = document.querySelector("#score tbody");

  function render() {
    tbody.innerHTML = "";
    data.forEach((row, i) => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${i+1}</td>

        <td>${mkCounter(i, "F", row.F)}</td>
        <td>${mkCounter(i, "FPZ", row.FPZ)}</td>

        <td>
          <input class="toggle" type="checkbox" data-i="${i}" data-k="Z" ${row.Z ? "checked" : ""}>
        </td>

        <td>${mkCounter(i, "FPT", row.FPT)}</td>

        <td>
          <input class="toggle" type="checkbox" data-i="${i}" data-k="T" ${row.T ? "checked" : ""}>
        </td>
      `;

      tbody.appendChild(tr);
    });

    updateTotals();
  }

  function mkCounter(i, key, val) {
    return `
      <div class="num-btns">
        <div class="btn" data-i="${i}" data-k="${key}" data-op="-">âˆ’</div>
        <div class="btn" style="min-width:50px;background:white;border:none;">${val}</div>
        <div class="btn" data-i="${i}" data-k="${key}" data-op="+">+</div>
      </div>
    `;
  }

  function save() {
    localStorage.setItem(key, JSON.stringify(data));
  }

  tbody.addEventListener("click", (e) => {
    const btn = e.target;
    if (!btn.classList.contains("btn")) return;

    const i = btn.dataset.i;
    const k = btn.dataset.k;
    const op = btn.dataset.op;

    let v = data[i][k];
    if (op === "+") v++;
    if (op === "-" && v > 0) v--;

    data[i][k] = v;
    save();
    render();
  });

  tbody.addEventListener("change", (e) => {
    if (e.target.classList.contains("toggle")) {
      const i = e.target.dataset.i;
      const k = e.target.dataset.k;
      data[i][k] = e.target.checked;
      save();
      updateTotals();
    }
  });

  function updateTotals() {
    const fpz = data.reduce((a,r) => a + r.FPZ, 0);
    const z   = data.reduce((a,r) => a + (r.Z ? 1 : 0), 0);
    const fpt = data.reduce((a,r) => a + r.FPT, 0);
    const t   = data.reduce((a,r) => a + (r.T ? 1 : 0), 0);

    document.getElementById("t-fpz").textContent = fpz;
    document.getElementById("t-z").textContent = z;
    document.getElementById("t-fpt").textContent = fpt;
    document.getElementById("t-t").textContent = t;
  }

  render();
</script>

</body>
</html>
